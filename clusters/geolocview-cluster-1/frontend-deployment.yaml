---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/third-nature-400716/frontend:a40b2b16e2d960978df6de5c1962614c7710764f
        ports:
        - containerPort: 8080 # Replace with your frontend container's port

