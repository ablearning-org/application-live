apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: gcr.io/third-nature-400716/backend:a165652587b60fdc254e2b57be79f914a60c79aa
        ports:
        - containerPort: 8080 # Replace with your backend container's port
